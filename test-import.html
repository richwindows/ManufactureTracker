<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试批量导入</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; }
        .error { background: #ffe6e6; border-color: #ff9999; }
        .success { background: #e6ffe6; border-color: #99ff99; }
    </style>
</head>
<body>
    <div class="container">
        <h1>批量导入测试</h1>
        
        <h3>测试数据 (JSON格式):</h3>
        <textarea id="testData">[
  {
    "customer": "Daxin108443",
    "productId": "53",
    "style": "PW",
    "size": "29 7/8x47 1/2",
    "frame": "Block-slop 1 3/4",
    "glass": "CL/LE3+Argon",
    "grid": "None",
    "pO": "6784",
    "batchNo": "08272025-03-12",
    "barcode": "Rich-082725-12-53"
  }
]</textarea>
        
        <button onclick="testImport()">测试批量导入</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>
    
    <script>
        async function testImport() {
            const resultDiv = document.getElementById('result');
            const testDataText = document.getElementById('testData').value;
            
            try {
                const data = JSON.parse(testDataText);
                
                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                resultDiv.innerHTML = '正在测试...';
                
                const response = await fetch('/api/products/bulk-import', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>导入成功!</h4>
                        <p>成功: ${result.success} 条</p>
                        <p>失败: ${result.failed} 条</p>
                        ${result.errors.length > 0 ? '<p>错误: ' + result.errors.join('<br>') + '</p>' : ''}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>导入失败!</h4>
                        <p>错误: ${result.error || '未知错误'}</p>
                        ${result.errors ? '<p>详细错误: ' + result.errors.join('<br>') + '</p>' : ''}
                    `;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>请求失败!</h4>
                    <p>错误: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
